<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>
      <h1>Image recognition</h1>
<br>
<h4>The model is trained to identify the following objects: 
</h4>
<br>
<h5>Water Glass|Phone|Stuffed Animal|Water Bottle|Bracelet</h5>
<h5>Webcam View</h5>
<div id="camera"></div>
<br>
<button onclick="capture()" class="btn btn-primary">Capture</button>
<h5>Snapshot View</h5>
<div id="Snapshot"></div>
<br>
<button onclick="identify()" class="btn btn-primary">Identify</button>
<br>
<h4 id="obj_name">Object: </h4>
<br>
<h4 id="obj_accuracy">Accuracy: </h4>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
